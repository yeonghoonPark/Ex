<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex02</title>
    <style>
        /* 기본 스타일 */
        .par-box{
            width: 200px;
            margin: 0 auto;
            /* display: -webkit-flex; */
            display: flex;
            /* -ms-flex-flow: column nowrap; */
            flex-flow: column nowrap;
        }
        .child-box{
            height: 200px;
        }
        .child-box01{
            background: #f00;
        }
        .child-box02{
            background: #0f0;
        }
        .child-box03{
            background: #00f;
        }
        .child-box04{
            background: #ff0;
        }
        .child-box05{
            background: #0ff;
        }

        @media (min-width:768px){
            .par-box{
                width: 400px;
                flex-flow: row wrap;
            }
            .child-box{
                width: 50%;
            }
            .child-box05{
                width: 100%;
            }
        }
        @media (min-width:1200px){
            .par-box{
                width: 1200px;
                flex-flow: nowrap;
            }
            .child-box{
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="par-box">
        <div class="child-box child-box01"></div>
        <div class="child-box child-box02"></div>
        <div class="child-box child-box03"></div>
        <div class="child-box child-box04"></div>
        <div class="child-box child-box05"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input과 button</title>
</head>
<body>
    <h1>input태그와 button태그는 다르다</h1>
    <form action="">
        <input type="text" autofocus placeholder="원하시는 텍스트를 전송하세요" minlength="1" maxlength="5">
        <input type="button" value="버튼">
        <input type="submit" value="전송">
        <input type="reset" value="취소">
    </form>
    <br>
    <button type="button">버튼임</button>
    <button type="submit">전송임</button>
    <button type="reset">취소임</button>
    
    
</body>
</html>

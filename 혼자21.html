<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양식3</title>
</head>
<body>
    <h1>기타등등의 type</h1>
    <form action="">
        <label for=""><input type="text" value="12345"></label>
        <br>
        <label for=""><input type="search">검색개체</label>
        <br>
        <label for=""><input type="color">색상개체</label>
        <br>
        <label for=""><input type="time">날짜시간개체</label>
        <br>
        <label for=""><input type="tel">전화번호개체</label>
        <br>
        <label for=""><input type="number" step="5" min="0" max="20">숫자개체</label>
        <br>
        <label for=""><input type="range">레인지개체</label>
        <br>
        <label for=""><input type="file">파일개체</label>
    </form>
</body>
</html>

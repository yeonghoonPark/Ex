<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation03</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        h1{
            text-align: center;
            color: crimson;
            filter: blur(5px);
            animation: blur 1s forwards;
        }
        
        .box{
            position: fixed;
            left: calc(50% - 150px);
            top: calc(50% - 150px);
            /* transform: translate(-50%,-50%); */

            width: 300px;
            height: 300px;
            background: #f00;
            /* animation: rotate-x-y 2s infinite paused; */

        }
        h1:hover + .box{
            animation: rotate-x-y 2s infinite,back-color 3s infinite;

        }
        

        @keyframes rotate-x-y {
            0%{
                transform: perspective(600px) rotateX(0) rotateY(0);
            }
            50%{
                transform: perspective(600px) rotateX(360deg) rotateY(0);
            }
            100%{
                transform: perspective(600px) rotateX(360deg) rotateY(360deg);
            }
        }
        @keyframes back-color {
            from{
                background: #f00;
            }
            50%{
                background: #0f0;
            }
            100%{
                background: #0ff;
            }
        }
        @keyframes blur {
            from{
                filter: blur(5px);
            }
            to{
                filter: blur(0)
            }
        }
    </style>
</head>
<body>
    <h1>animation03</h1>
    <div class="box"></div>
</body>
</html>

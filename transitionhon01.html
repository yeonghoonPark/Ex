<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .section{
            border: 1px solid #000;
        }
        .section div{
            margin: 30px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
        .box01{
            background: #f00;
            transition: all 1s 1s ease;
        }
        .section:hover .box01{
            margin-left: 800px;
            width: 300px;
            height: 300px;
            border-radius: 0%;
            background: magenta;
            transform: rotate(360deg);
        }
        .box02{
            background: orange;
            transition: all 1s 2s;
        }
        .section:hover .box02{
            margin-left: 800px;
            width: 300px;
            height: 300px;
            border-radius: 0%;
            background: magenta;
        }
        .box03{
            background: yellow;
            transition: 1s 3s ease;
        }
        .section:hover .box03{
            margin-left: 800px;
            width: 300px;
            height: 300px;
            border-radius: 0%;
            background: magenta;
        }
        .box04{
            background-color: #0f0;
            transition: 1s 4s;
        }
        .section:hover .box04{
            margin-left: 800px;
            width: 300px;
            height: 300px;
            border-radius: 0%;
            background: magenta;
        }
        .box05{
            background: #00f;
            transition: all 1s 5s ease-in-out;
        }
        .section:hover .box05{
            margin-left: 800px;
            width: 300px;
            height: 300px;
            border-radius: 0%;
            background: magenta;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="box01"></div>
        <div class="box02"></div>
        <div class="box03"></div>
        <div class="box04"></div>
        <div class="box05"></div>
    </div>
</body>
</html>

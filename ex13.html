<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       h1{ 
            text-align: center;
        }
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid red;
        }
    </style>
    <title>표 (Table)</title>
</head>
<body>
    <h1>표 (Table)</h1>
    <table>
        <tr>
            <td colspan="2">1행의 1열</td>
        </tr>
        <tr>
            <td>2행의 1열</td>
            <td>2행의 2열</td>
        </tr>
    </table>
    <br><br><br><br><br>
    <table>
        <tr>
            <td>1</td>
            <td colspan="2" style="text-align: center;">2</td>
            
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td rowspan="2">6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <!-- <td>10</td> -->
            <td colspan="2" rowspan="2">11</td>
            <!-- <td>12</td> -->
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <!-- <td>15</td> -->
            <!-- <td>16</td> -->
        </tr>
    </table>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        .box01,.box02{
            position: relative;
            z-index: 5;
        }
        .box01-01,.box01-02,.box02-01-01{
            position: absolute;
            left: 400px;
            top: 200px;
            z-index: 100;

            width: 100px;
            height: 100px;
            border-radius: 50px;
            background: #f00;
            text-indent: -9999px;
        }
        .box01-02{
            background: #0f0;
            left: 450px;
            z-index: 50;
        }
        .box02-01-01{
            background: #00f;
            left: 425px;
            top: 250px;
            z-index: 25;
        }

    </style>
    <title>Document</title>
</head>
<body>
    <div class="box01">
        <div class="box01-01">박스1</div>
        <div class="box01-02">박스2</div>
    </div>
    <div class="box02">
        <div class="box02-01">
            <div class="box02-01-01">박스3</div>
        </div>
    </div>
</body>
</html>

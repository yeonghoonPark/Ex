<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .par-box{
            display: flex;
            flex-flow: column;
            width: 200px;
            margin: 0 auto;
            border: 1px solid #000;
        }
        .child-box{
            height: 200px;
            background: brown;
            border: 1px solid magenta;
        }

        @media (min-width: 768px) {
            .par-box{
                width: 400px;
                display: flex;
                flex-flow: row wrap;
            }
            .child-box{
                width: 50%;
            }
            .child-box:nth-child(5){
                width: 100%;
            }
        }
        @media (min-width: 1200px) {
            .par-box{
                width: 1200px;
                display: flex;
                flex-flow: row nowrap;
            }
            .child-box{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="par-box">
        <div class="child-box child-box01"></div>
        <div class="child-box child-box02"></div>
        <div class="child-box child-box03"></div>
        <div class="child-box child-box04"></div>
        <div class="child-box child-box05"></div>
    </div>
</body>
</html>

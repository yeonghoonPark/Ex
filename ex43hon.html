<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        h2{
            text-align: center;
            color: #dc143c;
            animation: ani02 1s 5 backwards;
        }

        .par-box{
            width: 300px;
            height: 300px;
            margin: 200px auto;
            background: #f00;

            animation: ani01 10s infinite backwards;
        }

        @keyframes ani01 {
            from{
                transform: rotateY(0);
                perspective: 600px;
            }
            20%{
                transform: rotateY(360deg);
                background: cyan;
                perspective: 600px;
            }
            40%{
                transform: rotateX(50deg);
                background: darkgoldenrod;
                perspective: 600px;
            }
            60%{
                transform: rotateY(50deg);
                background: darkmagenta;
                perspective: 600px;
            }
            80%{
                transform: rotateX(50deg);
                background: yellowgreen;
                perspective: 600px;
            }
            100%{
                transform: rotateX(0);
                background: black;
                perspective: 600px;
            }
        }

        @keyframes ani02 {
            from{
                filter: blur(5px);
            }
            to{
                filter: blur(0);
            }
        }
    </style>
</head>
<body>
    <h2>animation03</h2>
    <div class="par-box"></div>
</body>
</html>

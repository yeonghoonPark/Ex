<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            text-align: center;
            font-size: 50px;
        }
        .header{
            height: 200px;
            background: #f00;
        }
        .section01{
            position: sticky;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;

            height: 150px;
            background: #000;
            color: darkgray;
            font-size: 64px;
            text-align: center;
            line-height: 150px;
        }
        .section02,.section03{
            height: 900px;
        }
        .section02{
            background: chartreuse;
        }
        .section03{
            background: #00f
        }
        .footer{
            height: 150px;
            background: cornflowerblue;
        }
    </style>
    <title>Stiky</title>
</head>
<body>
    <div class="wrap">
        <header class="header">
            헤더
        </header>
        <section class="section01">
            네비
        </section>
        <section class="section02">
            본문1
        </section>
        <section class="section03">
            본문2
        </section>
        <footer class="footer">
            주소
        </footer>
    </div>
</body>
</html>

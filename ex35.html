<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .box{
            /* 브라우저 기준 */
            position: fixed;
            width: 600px;
            height: 600px;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            border: 1px solid #000;
            padding: 20px;
            overflow: hidden;

            
        }
        .box>*{
            /* 레이아웃 관련 스타일 */
            
            
            /* 박스모델 스타일 */
            width: 250px;
            height: 250px;
            padding: 20px;

            /* 컨텐츠 관련 스타일 */
            font-weight: 900;
            font-size: 42px;
            text-align: center;
            line-height: 160px;
        }
        .box01{
            position: absolute;
            right: 0;
            top: 0;
            z-index: 5;
        }
        .box02{
            position: absolute;
            left: 0;
            top: 0;
            z-index: 4;
        }
        .box03{
            position: absolute;
            left: 0;
            bottom: 0;
            z-index: 3;
        }
        .box04{
            position: absolute;
            right: 0;
            bottom: 0;
            z-index: 2;
        }
        .box05{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            z-index: 1;
        }
       

    </style>
    <title>포지션(position)</title>
</head>
<body>
    <div class="box">
        <div class="box01" style="background: #f00;">박1</div>
        <div class="box02" style="background: rgb(231, 235, 21);">박2</div>
        <div class="box03" style="background: rgb(0, 255, 85);">박3</div>
        <div class="box04" style="background: rgb(0, 255, 242);">박4</div>
        <div class="box05" style="background: rgb(68, 0, 255);">박5</div>
    </div>
</body>
</html>

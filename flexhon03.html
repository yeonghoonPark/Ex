<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .par-box{
            width: 900px;
            height: 600px;
            margin: 100px auto;
            border: 2px solid #000;

            display: flex;
            flex-flow: row wrap;
            justify-content: space-evenly;
            align-items: center;
        }
        .child-box{
            width: 150px;
            height: 150px;
            border: 1px solid #f00;

            display: flex;
        }
        .child-box01{
            justify-content: center;
            align-items: center;
        }
        .child-box02{
            justify-content: flex-end;
            align-items: flex-end;
        }
        .child-box03{
            justify-content: flex-start;
            align-items: flex-end;
        }
    </style>
</head>
<body>
    <div class="par-box">
        <div class="child-box child-box01">box01</div>
        <div class="child-box child-box02">box02</div>
        <div class="child-box child-box03">box03</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        h2{
            text-align: center;
        }
        .par-box{
            position: fixed;
            top: 100px;
            right: 0;
            bottom: 0;
            left: 0;
            border: 5px solid #000;
        }
        .child-box{
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background: #f00;

            animation: ani01 10s alternate forwards;
        }

        @keyframes ani01 {
            from{
                top: 0;
                left: 0;
            }
            25%{
                top: 0;
                left: calc(100% - 100px);
            }
            50%{
                top: calc(100% - 100px);
                left: calc(100% - 100px);
            }
            75%{
                top: calc(100% - 100px);
                left: 0;
            }
            100%{
                top: 0;
                left: 0;
                background: #000;
            }
        }
    </style>
</head>
<body>
    <h2>animation2</h2>
    <div class="par-box">
        <div class="child-box">

        </div>
    </div>
</body>
</html>

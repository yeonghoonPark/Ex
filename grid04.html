<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid04</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .par-box{
            width: 900px;
            margin: 0 auto;
            padding: 12px;
            background: lightcoral;

            display: grid;
            grid-template-columns: repeat(8,1fr);
            /* grid-template-rows: auto 300px auto; */
            grid-auto-rows: 80px;
            /* column-gap: 12px; */
            /* row-gap: 12px; */
            gap: 12px 12px;
        }
        .child-box{
            font-size: 30px;
            background: lightcyan;

            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .child-box01{
            grid-column: 1/9;
        }
        .child-box02{
            /* height: 300px; 바람직하지 않다 */
            grid-column: 1/3;
            grid-row: 2/6;
        }
        .child-box03{
            /* height: 300px; 좋지 않다 */
            /* grid-column: 3/9; */
            /* grid-row: 2/6; */
            grid-area: 2/3/6/9;
        }
        .child-box04{
            grid-column: 1/9;
        }
    </style>
</head>
<body>
    <div class="par-box">
        <div class="child-box child-box01">header</div>
        <div class="child-box child-box02">aside</div>
        <div class="child-box child-box03">section</div>
        <div class="child-box child-box04">footer</div>
    </div>
</body>
</html>

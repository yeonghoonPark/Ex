<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            /* box-sizing: border-box; */
            margin: 0;
            padding: 0;
        }
        .wrap{
            width: 960px;
            margin: 20px auto;
            border: 2px solid #000;
            padding: 20px;
        }
        .box01{
            width: 200px;
            height: 200px;
            border: 2px solid #000;
            padding: 20px;
            border-radius: 30px;
            text-align: center;
            line-height: 200px;
            font-size: 50px;
        }
        .box01:hover{
            transform: rotate(45deg);
            transition: 0.5s;
        }
        .box02{
            width: 200px;
            height: 200px;
            background: #f00;
            font-size: 50px;
            transition: 1s;
        }
        /* .box02:hover{
            transform: rotate(-45deg);
            background: chartreuse;
        } */
        .box03{
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            perspective: 300px;
        }
        .box03 .child-box{
            width: 100%;
            height: 100%;
            overflow: hidden;
            transition: 1.2s;
        }
        .box03:hover .child-box{
            transform: rotateX(360deg);

        }
        .box04,.box05{
            width: 200px;
            height: 200px;
            /* margin-left: 300px; */
            background: #000;
            font-weight: 900;
            font-size: 32px;
            color: #fff;
            text-align: center;
            line-height: 200px;
            transition: 1s;
        }
        .wrap:hover .box04{
            /* margin-left: 300px; */
            transform: translate(300px,300px);
        }
        .box05{
            transform: translateX(50%);
        }
        .box06{
            position: relative;
            
            width: 600px;
            height: 600px;
            margin: 30px auto;
            border: 2px solid #f00;
        }
        .box06 .child-box{
            position: absolute;
            top: 50%;
            left: 50%;
            
            transform: translate(-50%,-50%);
            width: 200px;
            height: 200px;
            background: #f00;
        }

        .box07{
            width: 200px;
            height: 200px;
            
            background: #0f0;
            transition: 0.7s;
        }
        .wrap:hover .box07{
            width: 300px;
            height: 300px;
            border-radius: 100%;
            background: #00f;
            transform: translateX(300px) rotate(180deg);
        }

        .box08{
            width: 600px;
            height: 300px;
            margin: 20px auto;
            overflow: hidden;
        }
        .box08 .child-box{
            transition: 0.5s;

        }
        .box08:hover .child-box{
            transform: scale(1.5,1);
        }

        .box09{
            width: 640px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #f00;
        }
        .box09>div{
            width: 200px;
            height: 200px;
            margin-right: 20px;
            background: black;
            float: left;
        }
        .box09>.child-box03{
            margin-right: 0;
        }
        .clearfix::after{
            content: '';
            display: block;
            clear: both;
        }
        .box09>.child-box01:hover{
            transform: rotate(15deg);
            transform-origin: 50px 50px;
        }
        .box09>.child-box02:hover{
            transform: rotate(15deg);
            transform-origin: center center;
        }
        .box09>.child-box03:hover{
            transform: rotate(15deg);
            transform-origin: 50% 50%;
        }

        .box10{
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border: 1px solid #000;
            perspective: 600px;
        }
        .box10 .rotatey-box{
            width: 100%;
            height: 100%;
            font-size: 50px;
            text-align: center;
            line-height: 300px;
            transform: rotateY(0deg);
        }
        .box10:hover .rotatey-box{
            transform: rotateY(360deg);
            transition: 2s;
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box01">회전</div>
        <div class="box02" onclick="
            this.style.transform = 'rotate(-45deg)';"
            ondblclick="
            this.style.transform = 'rotate(0)';
        ">역회전</div>
        <div class="box03">
            <div class="child-box">
                <img src="./images/christmas01.jpg" alt="크리스마스1">
            </div>
        </div>
        <div class="box04">이동1</div>
        <div class="box05">이동2</div>
        <div class="box06">
            <div class="child-box">
                가로세로 가운데 맞춤
            </div>
        </div>
        <div class="box07">도형변형</div>
        <div class="box08">
            <div class="child-box">
                <img src="./images/christmas02.jpg" alt="크리스마스2">
            </div>
        </div>
        <div class="box09 clearfix">
            <div class="child-box01">9-1</div>
            <div class="child-box02">9-2</div>
            <div class="child-box03">9-3</div>
        </div>
        <div class="box10">
            <div class="rotatey-box">
                Y축 회전
            </div>
        </div>
        
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            text-align: center;
        }
        .par-box{
            position: absolute;
            top: 100px;
            right: 0;
            bottom: 0;
            left: 0;
            border: 10px solid #000;

            animation: ani01 5s 2;
            animation-fill-mode: forwards;
        }
        .child-box{
            width: 100px;
            height: 100px;
            background: #f00;

            animation: ani02 2s backwards;
            animation-direction: reverse;
        }
        @keyframes ani01 {
            from{
                border-radius: 0%;
            }
            to{
                border-radius: 50%;
            }
        }
        @keyframes ani02 {
            0%{
                transform: rotate(0);
                background: #f00;
            }
            25%{
                transform: rotate(90deg);
                background: orange;
            }
            50%{
                transform: rotate(180deg);
                background: green;
            }
            to{
                transform: rotate(270deg);
                background: purple;
            }
        }
    </style>
</head>
<body>
    <h2>animation</h2>
    <div class="par-box">
        <div class="child-box">

        </div>
    </div>
</body>
</html>

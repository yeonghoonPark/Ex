<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .clearfix::after{
            content: '';
            display: block;
            clear: both;
        }
        .par-box01{
            float: left;
            width: 600px;
            height: 600px;
            margin: 0 auto;
            background-color: #000;
        }
        .child-box01{
            float: right;
            width: 300px;
            height: 300px;
            background-color: #fff;
        }
        .child-box02{
            width: 300px;
            height: 300px;
            background-color: #616161;
        }

        .par-box02{
            width: 1000px;
            height: 100px;
            background-color: crimson;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="grand-box">
        <div class="par-box01">
            <div class="child-box01"></div>
            <div class="child-box02"></div>
        </div>

        <div class="par-box02">
            <div class="child-box03"></div>
            <div class="child-box04"></div>
        </div>
    </div>
        

    
</body>
</html>

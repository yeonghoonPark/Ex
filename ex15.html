<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1{
            text-align: center;
        }
        table{
            border-collapse: collapse;
            margin: 0 auto;
        }
        th{
            border: 1px solid black;
            width: 100px;
            background-color: lightblue;
        }
        td{
            border: 1px solid black;
            width: 100px;
            text-align: center;
        }
        tfoot td{
            border: 1px solid black;
            width: 100px;
            background-color: lightblue;
        }
        caption{
            display: none;
        }
        
    </style>
    <title>표2(Table)</title>
</head>
<body>
    <h1>성적표</h1>
    <table>
        <caption>
            <strong>
                성적표
            </strong>
        </caption>
        <thead>
            <tr>
                <th>성명</th>
                <th>국어</th>
                <th>영어</th>
                <th>수학</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>홍길동</td>
                <td>50</td>
                <td>50</td>
                <td>80</td>
            </tr>
            <tr>
                <td>나미꼬</td>
                <td>5</td>
                <td>10</td>
                <td>5</td>
            </tr>
            <tr>
                <td>김소리</td>
                <td>80</td>
                <td>60</td>
                <td>50</td>
            </tr>
            <tr>
                <td>박영훈</td>
                <td>500</td>
                <td>500</td>
                <td>500</td>
            </tr>
            <tr>
                <td>안재훈</td>
                <td>50</td>
                <td>50</td>
                <td>50</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>합계</td>
                <td>685</td>
                <td>375</td>
                <td>100</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>

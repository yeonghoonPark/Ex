<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box{
            box-sizing: border-box;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border: 20px solid transparent;
            padding: 20px;
        }
        .box01{
            background: #f00;
            background-clip: border-box;
        }
        .box02{
            background: #0f0;
            background-clip: padding-box;
        }
        .box03{
            background: #00f;
            background-clip: content-box;
        }
    </style>
    <title>배경스타일</title>
</head>
<body>
    <h1>배경스타일</h1>
    <div class="box box01">박스1</div>
    <div class="box box02">박스2</div>
    <div class="box box03">박스3</div>
     
</body>
</html>

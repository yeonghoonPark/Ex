<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1{
            text-align: center;
        }
    </style>
    <title>이미지(image)</title>

</head>
<body>
    <h1>이미지(image)</h1>
    <figure>
        <img src="./imgs/coffee.gif" alt="gif 커피잔">
        <figcaption>커피1</figcaption>
    </figure>
    
    <figure>
        <img src="./imgs/coffee2.svg" alt="vector 커피잔">
        <figurecaption>커피2</figurecaption>
    </figure>
    
    <figure>
        <img src="./imgs/coffee3.png" alt="png 커피잔">
        <figurecaption>커피3</figurecaption>
    </figure>
    
    <figure>
        <img src="./imgs/coffee4.jpg" alt="jpg 커피잔">
        <figurecaption>커피4</figurecaption>
    </figure>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        } */
        .box{
            width: 600px;
            height: 800px;
            background: #000;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        .box .child-box{
            width: 300px;
            height: 300px;
            background: #f00;
        }
        .box .child-box:last-child{
            background: #00f;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <div class="child-box"></div>
        <div class="child-box"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation02</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        h1{
            text-align: center;
        }
        .par-box{
            position: fixed;
            top: 80px;
            right: 0;
            bottom: 0;
            left: 0;
            border: 10px solid #000;
        }
        .child-box{
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background: #f00;
            animation: ani01 2s 10 1s alternate paused;
        }
        .child-box:active{
            animation-play-state: running;
        }

        @keyframes ani01 {
            from{
                top: 0;
                left: 0;
            }
            25%{
                top: 0;
                left: calc(100% - 100px);
            }
            50%{
                top: calc(100% - 100px);
                left: calc(100% - 100px);    
            }
            75%{
                top: calc(100% - 100px);
                left: 0;
            }
            to{
                top: 0;
                left: 0;
            }
        }
    </style>
</head>
<body>
    <h1>animation02</h1>
    <div class="par-box">
        <div class="child-box"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .par-box{
            width: 50%;
            height: 300px;
            margin: 50px auto;
            border: 1px solid #000;

            display: flex;
            flex-flow: row;
        }
        .child-box{
            width: 300px;
            height: 200px;
            border: 1px solid #f00;
        }
        .child-box01{
            flex: 5;
        }
        .child-box02{
            flex: 2;
        }
        .child-box03{
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="par-box">
        <div class="child-box child-box01"></div>
        <div class="child-box child-box02"></div>
        <div class="child-box child-box03"></div>
    </div>
</body>
</html>

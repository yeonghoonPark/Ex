<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .par-box{
            width: 960px;
            margin: 50px auto;
            padding: 20px;
            background: darkgray;
            display: grid;
            grid-template-columns: repeat(12,1fr);
            column-gap: 20px;
            /* grid-template-rows: 100px 300px 100px; */
            row-gap: 20px;

        }
        .box{
            background: lightpink;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            
        
        }
        .box01{
            grid-column: 1/13;
        }
        .box02{
            grid-column: 1/3;
            grid-row: 2/13;
        }
        .box03{
            grid-column: 3/13;
            grid-row: 2/13;
        }
        .box04{
            grid-column: 1/13;
        }
    </style>
</head>
<body>
    <div class="par-box">
        <div class="box box01">header</div>
        <div class="box box02">aside</div>
        <div class="box box03">section</div>
        <div class="box box04">footer</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1{
            text-align: center;
        }
        
        .box{
            box-sizing: border-box;
            height: 800px;
            margin: 20px;
            border: 2px solid #000;
        }
        #box01{
            background-image: url(./imgs/coffee.gif);
            background-repeat: no-repeat;
            background-position-x: center;
            background-position-y: center;
            background-size: contain;
        }
        #box02{
            background-image: url(./imgs/coffee2.svg);
            background-repeat: no-repeat;
            background-position: right center;
            background-size: cover;
        }
        #box03{
            background-image: url(./imgs/coffee3.png);
            background-repeat: no-repeat;
            background-position: right bottom;
            background-size: contain;
        }
        #box04{
            /* background-image: url(./imgs/coffee4.jpg); */
            /* background-repeat: no-repeat; */
            /* background-position: center top; */
            background: url(./imgs/coffee4.jpg) no-repeat center center;
            background-size: cover;
        }
        #box05,#box06,#box07{
            border: 20px dashed #000;
            padding: 100px;
        }
        #box05{
            background: url(./imgs/html-img.png) no-repeat center center/cover border-box;
            /* background-origin: border-box; */
        }
        #box06{
            background: url(./imgs/css-img.jpg) no-repeat center center/cover padding-box;
            /* background-origin: padding-box; */
        }
        #box07{
            background: url(./imgs/js-img.jpg) no-repeat center center/cover content-box;
            /* background-origin: content-box; */
        }
        #box08{
            background: #f00 url(./imgs/coffee.gif) no-repeat center center/contain; 
        }
        #box09{
            background: url(./imgs/coffee4.jpg) no-repeat center center/cover;
            background-attachment: fixed;
        }
        #box10{
            background: url(./imgs/coffee3.png) no-repeat center center/cover fixed;
        }

    </style>
    <title>배경스타일2</title>
</head>
<body>
    <h1>배경스타일2</h1>
    <div class="box" id="box01"></div>
    <div class="box" id="box02"></div>
    <div class="box" id="box03"></div>
    <div class="box" id="box04"></div>
    <div class="box" id="box05"></div>
    <div class="box" id="box06"></div>
    <div class="box" id="box07"></div>
    <div class="box" id="box08"></div>
    <div class="box" id="box09"></div>
    <div class="box" id="box10"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플롯 (float)</title>
    <style>
        .par-box01{
            height: 300px;
            border: 5px dashed #000;
            float: left;
        }
        .par-box00::after,.par-box01::after{
            content: '';
            display: block;
            clear: both;
        }
        .box{
            box-sizing: border-box;
            width: 300px;
            height: 300px;
            margin: 0;
            float: left;
        }
        .box01{
            background: #f00;
        }
        .box02{
            background: #0f0;
        }
        .box03{
            background: #00f;
        }

        .par-box02{
            width: 900px;
            height: 300px;
            margin: 50px auto;
            border: 1px solid #000;
            padding: 20px;
        }
        .child-box{
            /* box-sizing: border-box; */
            display: inline-block;
            width: 296.2px;
            height: 300px;
        }
        .child-box01{
            background: rgb(0, 153, 255);
        }
        .child-box02{
            background: rgb(47, 0, 255);
        }
        .child-box03{
            background: rgb(255, 0, 221);
        }
        /* .clearfix::after{
            content:'';
            display:block;
            clear: both;
        } */
    </style>
</head>
<body>
    <h1>인라인박스</h1>
    <div class="par-box00">
        <div class="par-box01 clearfix">
            <div class="box box01">박스1</div>
            <div class="box box02">박스2</div>
            <div class="box box03">박스3</div>
            
        </div>
    </div>

    <div class="par-box02">
        <div class="child-box child-box01"></div>
        <div class="child-box child-box02"></div>
        <div class="child-box child-box03"></div>
    </div>
</body>
</html>

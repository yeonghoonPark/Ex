<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1{
            text-align: center;
        }
        .box{
            box-sizing: border-box;
            width: 500px;
            height: 500px;
            margin: 20px auto;
            border: 2px solid #000;
        }
        #box01{
            background-image: url(./imgs/coffee.gif);
            background-repeat: no-repeat;
            background-position-x: center;
            background-position-y: center;
            background-size: contain;
            background-origin: border-box;
            background-attachment: fixed;
        }
        #box02{
            background: url(./imgs/coffee2.svg) no-repeat center center/cover border-box fixed;
        }
        #box03{
            background: url(./imgs/js-img.jpg) no-repeat center center/cover;
        }
    </style>
    <title>배경스타일2</title>
</head>
<body>
    <h1>배경스타일2</h1>
    <div class="box" id="box01"></div>
    <div class="box" id="box02"></div>
    <div class="box" id="box03"></div>
    <div class="box" id="box04"></div>
    <div class="box" id="box05"></div>
    <div class="box" id="box06"></div>
    <div class="box" id="box07"></div>
    <div class="box" id="box08"></div>
    <div class="box" id="box09"></div>
    <div class="box" id="box10"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양식(form)</title>
</head>
<body>
    <h1>양식(form)</h1>
    <h2>로그인</h2>
        <form action="">
            <label for="user-id">ID</label>
            <input type="text" id="user-id">
            <br>
            <label for="user-password">PASSWARD</label>
            <input type="password" id="user-password">
            <br>
            <input type="checkbox" id="save-login">
            <label for="user-login">로그인상태 유지</label>
            <br>
            <input type="submit" value="로그인" id="user-login">
            <input type="reset" value="취소" id="user-reset">
        </form>
</body>
</html>

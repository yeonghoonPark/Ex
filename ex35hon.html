<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .box{
            width: 600px;
            height: 600px;
            border: 1px solid #000;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        .box>*{
            width: 250px;
            height: 250px;
            text-align: center;
            line-height: 250px;
        }
        .box01{
            background: #f00;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 5;

        }
        .box02{
            background: #fa0;
            position: absolute;
            right: 0;
            top: 0;
        }
        .box03{
            background: #0f0;
            position: absolute;
            left: 0;
            bottom: 0;
        }
        .box04{
            background: #00f;
            position: absolute;
            right: 0;
            bottom: 0;
            z-index: 2;
        }
        .box05{
            background: #a222b3;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            z-index: 1;
        }
    </style>
    <title>Positon</title>
</head>
<body>
    <div class="box">
        <div class="box01">스박1</div>
        <div class="box02">스박2</div>
        <div class="box03">스박3</div>
        <div class="box04">스박4</div>
        <div class="box05">스박5</div>
    </div>
</body>
</html>

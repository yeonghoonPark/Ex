<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양식2</title>
</head>
<body>
    <h1>체크박스와 라디오버튼</h1>
    <form>
        <h2>수강 분야(복수 선택 가능)</h2>
        <input type="checkbox" name="" id="">
        <label for="">문법</label>
        <br>
            <p>
                위의 형식과 아래의 형식은 다르다
            </p>
        <fieldset>
            <legend>복수선택가능</legend>
            <label><input type="checkbox" checked>문법</label>
            <br>
            <label><input type="checkbox">작문</label>
            <br>
            <label><input type="checkbox">독해</label>
        </fieldset>
        <br><br>
        
        <h2>수강 과목(1과목만 선택 가능)</h2>
        <fieldset>
            <label><input type="radio" name="tmp" checked>국어</label>
            <label><input type="radio" name="tmp">영어</label>
            <label><input type="radio" name="tmp">수학</label>
            <legend>1과목만 선택 가능</legend>
        </fieldset>
        
        

    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            margin: 0 auto;
            width: 600px;
        }
    </style>
    <title>회원가입</title>
</head>
<body>
    <div>
        <h1>회원 가입을 환영합니다</h1>
        <form action="">
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li><label>아이디</label><input type="text"></li>
                    <li><label>이메일</label><input type="email"></li>
                    <li><label>비밀번호</label><input type="password"></li>
                    <li><label>비밀번호 확인</label><input type="password"></li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <input type="radio" name="tmp">메일수신
                <input type="radio" name="tmp">메일수신 안 함
            </fieldset>
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달나라</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        ul,ol,li{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: #000;
        }
        .clearfix{
            content: '';
            display: block;
            clear: both;
        }

        .wrap{
            width: 100%;
        }
        .header{
            position: relative;
            padding: 20px 0;
        }
        .header h1{
            text-align: center;
        }
        .header .btn-nav{
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            border: 1px solid #666;
            padding: 6px;
            border-radius: 2px;
        }
        .btn-nav span{
            display: block;
            width: 20px;
            height: 2px;
            margin-bottom: 4px;
            background-color: #000;
        }
        .btn-nav span:last-child{
            margin-bottom: 0;
        }

        .nav{
            position: fixed;
            left: 100%;
            top: 72px;
            right: -100%;
            bottom: 0;
            background-color: rgba(0,0,0,0.3);
            transition: 1s;
        }
        .nav ul{
            float: right;
            width:50%;
            height:100%;
            padding:20px;
            background-color:#000;
        }
        .nav.active{
            left: 0;
            right: 0;
        }
        .nav li{
            margin-bottom:30px;
            font-size:1.4em;
        }
        .nav a{
            color:#fff;
            transition:0.2s;
        }
        .nav a:hover{
            text-decoration:underline;
            color:lightblue;
        }
    </style>
</head>
<body>
    <section class="wrap">
        <header class="header">
            <h1>달나라</h1>
            <div class="btn-nav" onclick="
                document.getElementById('nav').classList.toggle('active');
            ">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class="nav clearfix" id="nav">'
                <ul>
                    <li><a href="#">링1</a></li>
                    <li><a href="#">링2</a></li>
                    <li><a href="#">링3</a></li>
                    <li><a href="#">링4</a></li>
                    <li><a href="#">링5</a></li>
                </ul>
            </nav>
        </header>
        <section class="sec">
            <img src="./images/christmas01.jpg" alt="크리스마스1">
        </section>
    </section>
</body>
</html>

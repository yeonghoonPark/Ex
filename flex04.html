<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex04</title>
    <style>
        .par-box01{
            width: 700px;
            height: 500px;
            margin: 100px auto;
            border: 1px solid #000;

            display: flex;
            flex-flow: row wrap;
            align-content: space-between;
            align-content: space-around;
            align-content: space-evenly;
            
        }
        .child-box01{
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            margin: 0 0 0 100px;
            border: 5px solid #000;
            
            /* 텍스트를 맞추기 위해 플렉서블박스 사용 */
            display: flex;
            flex-flow: center nowrap;
            justify-content: center;
            align-items: center;
        }


        /* 플렉스아이템에서 사용할 수 있는 요소 */
        .par-box02{
            width: 1000px;
            height: 300px;
            margin: 100px auto;
            border: 1px solid #000;

            display: flex;
            flex-flow: row nowrap;
            justify-content: space-evenly;
            align-items: center;
            
        }
        .child-box02{
            width: 100px;
            height: 100px;
            border: 1px solid #f00;
        }
        .child-box02-01{
            align-self: flex-start;
            order: 1;
        }
        .child-box02-02{
            align-self: center;
            order: 2;
        }
        .child-box02-03{
            align-self: flex-end;
            order: 3;
        }

        @media (min-width:1200px) {
            .child-box02-01{
                order: 3;
            }
            .child-box02-02{
                order: 2;
            }
            .child-box02-03{
                order: 1;
            }
        }
    </style>
</head>
<body>
    <div class="par-box01">
        <div class="child-box01 child-box01">1</div>
        <div class="child-box01 child-box02">2</div>
        <div class="child-box01 child-box03">3</div>
        <div class="child-box01 child-box04">4</div>
        <div class="child-box01 child-box05">5</div>
        <div class="child-box01 child-box06">6</div>
    </div>

    <div class="par-box02">
        <div class="child-box02 child-box02-01">2-1</div>
        <div class="child-box02 child-box02-02">2-2</div>
        <div class="child-box02 child-box02-03">2-3</div>
    </div>
</body>
</html>
